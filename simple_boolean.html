<!DOCTYPE html>
<html>
<head>
	<title>abc</title>
	<script type="text/javascript">
		t1 = 1
		t2 = 0
		a = Boolean(t1);
		b = Boolean(t2);
		console.log(a);
		console.log(b);
		c = new Boolean(t1);
		console.log(c);
		console.log(c.toString());
		//省略 value 参数，或者设置为 0、-0、null、""、false、undefined 或 NaN，则该对象设置为 false。否则设置为 true（即使 value 参数是字符串 "false"）。
	</script>
	
</head>
<body>
<p>adg</p>

</body>
</html>
