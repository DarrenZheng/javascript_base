<html>
<head>
<script type="text/javascript">
function disp_prompt()
  {
  var name=prompt("please enter your name","Bill Gates")
  if (name!=null && name!="")
    {
    document.write("hello! " + name + " how are you ?")
    }
  }
</script>
</head>
<body>

<input type="button" onclick="disp_prompt()" value="show prompt" />

</body>
</html>
